spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/blogapp}
    driverClassName: org.postgresql.Driver
    username: ${SPRING_DATASOURCE_USERNAME:${DB_USER:bloguser}}
    password: ${SPRING_DATASOURCE_PASSWORD:${DB_PASSWORD:blogpass}}
  
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: false

logging:
  level:
    com.blog.app: INFO
    root: INFO

