<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Application</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù Blog Application</h1>
            <div id="login-section" class="login-section">
                <input type="text" id="username" placeholder="Usuario" value="admin">
                <input type="password" id="password" placeholder="Contrase√±a" value="admin">
                <button onclick="login()">Iniciar Sesi√≥n</button>
                <span id="login-status"></span>
            </div>
        </header>

        <main id="main-content" style="display: none;">
            <div class="blogs-header">
                <h2>Blogs</h2>
                <button onclick="showCreateForm()" class="btn-primary">+ Nuevo Blog</button>
            </div>

            <div id="create-form" class="form-container" style="display: none;">
                <h3>Crear Nuevo Blog</h3>
                <form onsubmit="createBlog(event)">
                    <input type="text" id="blog-name" placeholder="Nombre del blog" required>
                    <input type="text" id="blog-handle" placeholder="Handle (ej: mi-blog)" required>
                    <textarea id="blog-description" placeholder="Descripci√≥n"></textarea>
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Crear</button>
                        <button type="button" onclick="hideCreateForm()" class="btn-secondary">Cancelar</button>
                    </div>
                </form>
            </div>

            <div id="blogs-list" class="blogs-list">
                <p>Cargando blogs...</p>
            </div>
        </main>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
