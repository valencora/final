spring:
  application:
    name: blogApp
  
  datasource:
    url: jdbc:h2:file:./target/h2db/db/blogapp
    driverClassName: org.h2.Driver
    username: sa
    password:
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  
  jackson:
    serialization:
      write-dates-as-timestamps: false

server:
  port: 8080

logging:
  level:
    com.blog.app: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG

