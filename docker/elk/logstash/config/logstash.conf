input {
  beats {
    port => 5044
  }
}

filter {
  if [fields][container_name] {
    mutate {
      add_field => { "container_name" => "%{[fields][container_name]}" }
    }
  }

  if [fields][service] {
    mutate {
      add_field => { "service" => "%{[fields][service]}" }
    }
  }

  # Parse JSON logs if available
  if [message] =~ /^\{/ {
    json {
      source => "message"
    }
  }

  # Add timestamp
  if [timestamp] {
    date {
      match => [ "timestamp", "ISO8601" ]
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "blog-app-logs-%{+YYYY.MM.dd}"
  }
  stdout {
    codec => rubydebug
  }
}

